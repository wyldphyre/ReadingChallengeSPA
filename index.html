<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reading">
    <link rel="apple-touch-icon" id="appIcon">
    <title>Reading Challenges</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            background: #121212;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.8em;
            text-shadow: none;
        }

        .add-btn {
            margin-bottom: 20px;
        }

        .add-form {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
        }

        .add-form.open {
            display: block;
        }

        .add-form h2 {
            margin: 0 0 16px 0;
            font-size: 1.1em;
            color: #ffffff;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-size: 0.85em;
            color: #888;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #3a3a3a;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .challenges {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .challenge-card {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .challenge-card.expandable {
            cursor: pointer;
        }

        .challenge-details {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #3a3a3a;
        }

        .challenge-card.expanded .challenge-details {
            display: block;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: #888;
        }

        .detail-value {
            font-weight: 600;
            color: #e0e0e0;
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .challenge-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #ffffff;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .lock-btn {
            background: #3a3a3a;
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .lock-btn.locked {
            background: #cc8800;
        }

        .edit-btn {
            background: #667eea;
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-btn:disabled,
        .counter-btn:disabled {
            background: #3a3a3a;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .delete-btn {
            background: #dc3545;
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 8px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            background: #3a3a3a;
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            min-width: 0;
        }

        .progress-fill.complete {
            background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
        }

        .excess {
            color: #28a745;
            font-weight: 600;
        }

        .ahead {
            color: #28a745;
        }

        .behind {
            color: #dc3545;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-text {
            font-size: 0.95em;
            color: #888;
        }

        .stat-text strong {
            color: #e0e0e0;
        }

        .counter-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .counter-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-btn.minus {
            background: #dc3545;
        }

        .counter-btn.plus {
            background: #28a745;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 40px 20px;
            opacity: 0.9;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            margin: 0;
        }

        .settings-btn {
            background: #1e1e1e;
            width: 44px;
            height: 44px;
            padding: 0;
            border-radius: 12px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-panel {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
        }

        .settings-panel.open {
            display: block;
        }

        .settings-panel h2 {
            margin: 0 0 16px 0;
            font-size: 1.1em;
            color: #ffffff;
        }

        .reset-btn {
            background: #dc3545;
        }

        .version-info {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #3a3a3a;
            font-size: 0.85em;
            color: #888;
            text-align: center;
        }

        .settings-panel button {
            margin-bottom: 12px;
        }

        .settings-panel button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reading Challenges</h1>
            <button class="settings-btn" onclick="toggleSettings()">&#9881;</button>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <h2>Settings</h2>
            <button onclick="exportData()">Export Data</button>
            <button onclick="document.getElementById('importFile').click()">Import Data</button>
            <input type="file" id="importFile" accept=".json" onchange="importData(event)" style="display:none">
            <button class="reset-btn" onclick="resetAllData()">Reset All Data</button>
            <div class="version-info" id="versionInfo"></div>
        </div>

        <button class="add-btn" onclick="toggleAddForm()">Add New Challenge</button>

        <div class="add-form" id="addForm">
            <h2>New Challenge</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="2026" min="1900" max="2100">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="target">Reading Target</label>
                    <input type="number" id="target" placeholder="12" min="1">
                </div>
                <div class="form-group">
                    <label for="booksCompleted">Books Completed</label>
                    <input type="number" id="booksCompleted" placeholder="0" min="0">
                </div>
            </div>
            <button id="formSubmitBtn" onclick="saveChallenge()">Add Challenge</button>
        </div>

        <div class="challenges" id="challenges"></div>
    </div>

    <script>
        const APP_VERSION = '0.9';
        const STORAGE_KEY = 'reading_challenges';
        let editingIndex = null;
        const expandedCards = new Set();

        const ICON_LOCKED = '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 1 1 10 0v3" fill="none" stroke="currentColor" stroke-width="2.5"/></svg>';
        const ICON_UNLOCKED = '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 1 1 10 0" fill="none" stroke="currentColor" stroke-width="2.5"/></svg>';

        function loadChallenges() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveChallenges(challenges) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(challenges));
        }

        function renderChallenges() {
            const challenges = loadChallenges();
            const container = document.getElementById('challenges');

            if (challenges.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No challenges yet.<br>Add your first reading challenge above!</p>
                    </div>
                `;
                return;
            }

            const sorted = challenges
                .map((c, index) => ({ ...c, originalIndex: index }))
                .sort((a, b) => (b.year || 0) - (a.year || 0));

            const currentYear = new Date().getFullYear();
            container.innerHTML = sorted.map((c) => {
                const booksCompleted = c.booksCompleted ?? 0;
                const percent = Math.round((booksCompleted / c.target) * 100);
                const barPercent = Math.min(100, percent);
                const targetMet = booksCompleted >= c.target;
                const excess = booksCompleted - c.target;
                const locked = c.locked ?? false;
                const isCurrentYear = c.year === currentYear;
                const stats = isCurrentYear ? calculateStats(c.year, c.target, booksCompleted) : null;
                const isExpanded = expandedCards.has(c.originalIndex);
                return `
                    <div class="challenge-card${isCurrentYear ? ' expandable' : ''}${isExpanded ? ' expanded' : ''}"${isCurrentYear ? ` onclick="toggleExpand(event, ${c.originalIndex})"` : ''}>
                        <div class="challenge-header">
                            <span class="challenge-name">${c.year || 'Unknown'}</span>
                            <div class="card-actions">
                                <button class="lock-btn${locked ? ' locked' : ''}" onclick="toggleLock(${c.originalIndex})">${locked ? ICON_LOCKED : ICON_UNLOCKED}</button>
                                <button class="edit-btn" onclick="editChallenge(${c.originalIndex})"${locked ? ' disabled' : ''}>&#9998;</button>
                                <button class="delete-btn" onclick="deleteChallenge(${c.originalIndex})">×</button>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill${targetMet ? ' complete' : ''}" style="width: ${barPercent}%"></div>
                        </div>
                        <div class="stats">
                            <span class="stat-text">
                                <strong>${booksCompleted}</strong> of <strong>${c.target}</strong> (${percent}%)${excess > 0 ? ` <span class="excess">+${excess}</span>` : ''}
                            </span>
                            <div class="counter-controls">
                                <button class="counter-btn minus" onclick="updateCompleted(${c.originalIndex}, -1)"${locked ? ' disabled' : ''}>−</button>
                                <button class="counter-btn plus" onclick="updateCompleted(${c.originalIndex}, 1)"${locked ? ' disabled' : ''}>+</button>
                            </div>
                        </div>
                        ${isCurrentYear ? `<div class="challenge-details">
                            <div class="detail-row">
                                <span class="detail-label">Months Remaining</span>
                                <span class="detail-value">${stats.monthsRemaining}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Days Remaining</span>
                                <span class="detail-value">${stats.daysRemaining}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Current Rate</span>
                                <span class="detail-value">${stats.currentRate} bpm (${stats.booksAhead})</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Required Rate</span>
                                <span class="detail-value">${stats.requiredRate} bpm</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Required Rate</span>
                                <span class="detail-value">${stats.dailyRate} per day</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Average Days per Book</span>
                                <span class="detail-value">${stats.avgDaysPerBook}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Remaining Days per Book</span>
                                <span class="detail-value">${stats.remainingDaysPerBook}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Forecast Book Total</span>
                                <span class="detail-value">${stats.forecastTotal}</span>
                            </div>
                        </div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function calculateStats(year, target, booksCompleted) {
            const now = new Date();
            const currentYear = now.getFullYear();

            if (!year || year < currentYear) {
                return { monthsRemaining: '0.0', daysRemaining: '0', requiredRate: 'N/A', dailyRate: 'N/A', currentRate: 'N/A', booksAhead: 'N/A', avgDaysPerBook: 'N/A', remainingDaysPerBook: 'N/A', forecastTotal: 'N/A' };
            }

            if (year > currentYear) {
                return { monthsRemaining: '12.0', daysRemaining: '365', requiredRate: 'N/A', dailyRate: 'N/A', currentRate: 'N/A', booksAhead: 'N/A', avgDaysPerBook: 'N/A', remainingDaysPerBook: 'N/A', forecastTotal: 'N/A' };
            }

            const startOfYear = new Date(year, 0, 1);
            const endOfYear = new Date(year, 11, 31, 23, 59, 59);
            const msElapsed = now - startOfYear;
            const msRemaining = endOfYear - now;
            const daysElapsed = msElapsed / (1000 * 60 * 60 * 24);
            const daysRemaining = Math.max(0, msRemaining / (1000 * 60 * 60 * 24));
            const monthsElapsed = daysElapsed / 30.44;
            const monthsRemaining = daysRemaining / 30.44;

            const booksRemaining = Math.max(0, target - booksCompleted);
            const requiredRate = monthsRemaining > 0 ? (booksRemaining / monthsRemaining).toFixed(1) : 'N/A';
            const dailyRate = daysRemaining > 0 ? ((booksRemaining / daysRemaining) * 100).toFixed(1) + '%' : 'N/A';
            const currentRate = monthsElapsed > 0 ? (booksCompleted / monthsElapsed).toFixed(1) : 'N/A';

            const expectedBooks = target * (monthsElapsed / 12);
            const booksAhead = booksCompleted - expectedBooks;
            const booksAheadClass = booksAhead >= 0 ? 'ahead' : 'behind';
            const booksAheadDisplay = `<span class="${booksAheadClass}">${booksAhead >= 0 ? '+' : ''}${booksAhead.toFixed(1)}</span>`;
            const avgDaysPerBookNum = booksCompleted > 0 ? daysElapsed / booksCompleted : null;
            const avgDaysPerBook = avgDaysPerBookNum !== null ? avgDaysPerBookNum.toFixed(1) : 'N/A';
            const remainingDaysPerBook = booksRemaining > 0 ? (daysRemaining / booksRemaining).toFixed(1) : 'N/A';
            const forecastTotal = avgDaysPerBookNum !== null ? (booksCompleted + (daysRemaining / avgDaysPerBookNum)).toFixed(1) : 'N/A';

            return {
                monthsRemaining: monthsRemaining.toFixed(1),
                daysRemaining: Math.round(daysRemaining),
                requiredRate: booksRemaining === 0 ? 'Complete' : requiredRate,
                dailyRate: booksRemaining === 0 ? 'Complete' : dailyRate,
                currentRate: currentRate,
                booksAhead: booksAheadDisplay,
                avgDaysPerBook: avgDaysPerBook,
                remainingDaysPerBook: booksRemaining === 0 ? 'Complete' : remainingDaysPerBook,
                forecastTotal: forecastTotal
            };
        }

        function toggleExpand(event, index) {
            if (event.target.closest('button')) return;
            if (expandedCards.has(index)) {
                expandedCards.delete(index);
            } else {
                expandedCards.add(index);
            }
            renderChallenges();
        }

        function saveChallenge() {
            const yearInput = document.getElementById('year');
            const targetInput = document.getElementById('target');
            const booksCompletedInput = document.getElementById('booksCompleted');

            const year = parseInt(yearInput.value) || 0;
            const target = parseInt(targetInput.value) || 0;
            const booksCompleted = parseInt(booksCompletedInput.value) || 0;

            if (year < 1900 || year > 2100 || target < 1) {
                alert('Please enter a valid year (1900-2100) and a target of at least 1.');
                return;
            }

            const challenges = loadChallenges();

            if (editingIndex !== null) {
                challenges[editingIndex] = { year, target, booksCompleted: Math.max(0, booksCompleted) };
            } else {
                challenges.push({ year, target, booksCompleted: Math.max(0, booksCompleted) });
            }

            saveChallenges(challenges);

            yearInput.value = '';
            targetInput.value = '';
            booksCompletedInput.value = '';

            renderChallenges();
            closeForm();
        }

        function editChallenge(index) {
            const challenges = loadChallenges();
            const challenge = challenges[index];

            if (!challenge) return;

            document.getElementById('year').value = challenge.year || '';
            document.getElementById('target').value = challenge.target || '';
            document.getElementById('booksCompleted').value = challenge.booksCompleted ?? 0;

            editingIndex = index;
            document.getElementById('formSubmitBtn').textContent = 'Save Changes';
            document.querySelector('.add-form h2').textContent = 'Edit Challenge';

            const form = document.getElementById('addForm');
            if (!form.classList.contains('open')) {
                form.classList.add('open');
            }
            document.getElementById('year').focus();
        }

        function closeForm() {
            const form = document.getElementById('addForm');
            form.classList.remove('open');
            editingIndex = null;
            document.getElementById('formSubmitBtn').textContent = 'Add Challenge';
            document.querySelector('.add-form h2').textContent = 'New Challenge';
            document.getElementById('year').value = '';
            document.getElementById('target').value = '';
            document.getElementById('booksCompleted').value = '';
        }

        function toggleLock(index) {
            const challenges = loadChallenges();
            if (challenges[index]) {
                challenges[index].locked = !challenges[index].locked;
                saveChallenges(challenges);
                renderChallenges();
            }
        }

        function updateCompleted(index, delta) {
            const challenges = loadChallenges();
            if (challenges[index]) {
                challenges[index].booksCompleted = Math.max(0, (challenges[index].booksCompleted ?? 0) + delta);
                saveChallenges(challenges);
                renderChallenges();
            }
        }

        function deleteChallenge(index) {
            if (confirm('Delete this challenge?')) {
                const challenges = loadChallenges();
                challenges.splice(index, 1);
                saveChallenges(challenges);
                renderChallenges();
            }
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }

        function toggleAddForm() {
            const form = document.getElementById('addForm');
            if (form.classList.contains('open')) {
                closeForm();
            } else {
                editingIndex = null;
                document.getElementById('formSubmitBtn').textContent = 'Add Challenge';
                document.querySelector('.add-form h2').textContent = 'New Challenge';
                form.classList.add('open');
                document.getElementById('year').focus();
            }
        }

        function exportData() {
            const challenges = loadChallenges();
            const json = JSON.stringify(challenges, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'reading-challenges.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (!Array.isArray(data)) {
                        throw new Error('Invalid format');
                    }
                    saveChallenges(data);
                    renderChallenges();
                    toggleSettings();
                    alert('Data imported successfully.');
                } catch (err) {
                    alert('Failed to import data. Please check the file format.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function resetAllData() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEY);
                renderChallenges();
                toggleSettings();
            }
        }

        function lockPreviousYears() {
            const currentYear = new Date().getFullYear();
            const challenges = loadChallenges();
            let changed = false;

            challenges.forEach(c => {
                if (c.year && c.year < currentYear && !c.locked) {
                    c.locked = true;
                    changed = true;
                }
            });

            if (changed) {
                saveChallenges(challenges);
            }
        }

        function expandCurrentYear() {
            const currentYear = new Date().getFullYear();
            const challenges = loadChallenges();
            challenges.forEach((c, index) => {
                if (c.year === currentYear) {
                    expandedCards.add(index);
                }
            });
        }

        function generateAppIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 180;
            canvas.height = 180;
            const ctx = canvas.getContext('2d');

            // Draw dark background
            ctx.fillStyle = '#1e1e1e';
            ctx.fillRect(0, 0, 180, 180);

            // Draw open book with purple gradient
            const bookGradient = ctx.createLinearGradient(40, 45, 140, 140);
            bookGradient.addColorStop(0, '#667eea');
            bookGradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = bookGradient;
            ctx.beginPath();
            ctx.moveTo(40, 45);
            ctx.lineTo(85, 55);
            ctx.lineTo(85, 140);
            ctx.lineTo(40, 130);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(140, 45);
            ctx.lineTo(95, 55);
            ctx.lineTo(95, 140);
            ctx.lineTo(140, 130);
            ctx.closePath();
            ctx.fill();

            // Book spine
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(90, 50);
            ctx.lineTo(90, 145);
            ctx.stroke();

            document.getElementById('appIcon').href = canvas.toDataURL('image/png');
        }

        // Initialize app
        generateAppIcon();
        document.getElementById('versionInfo').textContent = `Version ${APP_VERSION}`;
        lockPreviousYears();
        expandCurrentYear();
        renderChallenges();
    </script>
