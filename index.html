<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reading">
    <title>Reading Challenges</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.8em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .add-btn {
            margin-bottom: 20px;
        }

        .add-form {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .add-form.open {
            display: block;
        }

        .add-form h2 {
            margin: 0 0 16px 0;
            font-size: 1.1em;
            color: #555;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .challenges {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .challenge-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .challenge-details {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .challenge-card.expanded .challenge-details {
            display: block;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .challenge-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .lock-btn {
            background: #a0a0a0;
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .lock-btn.locked {
            background: #f0ad4e;
        }

        .edit-btn {
            background: #667eea;
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 8px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edit-btn:disabled,
        .counter-btn:disabled {
            background: #ccc;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .delete-btn {
            background: #ff4757;
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 8px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            min-width: 0;
        }

        .progress-fill.complete {
            background: linear-gradient(90deg, #4cd964 0%, #2ea84d 100%);
        }

        .excess {
            color: #4cd964;
            font-weight: 600;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-text {
            font-size: 0.95em;
            color: #666;
        }

        .stat-text strong {
            color: #333;
        }

        .counter-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .counter-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-btn.minus {
            background: #ff6b7a;
        }

        .counter-btn.plus {
            background: #4cd964;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px 20px;
            opacity: 0.9;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            margin: 0;
        }

        .settings-btn {
            background: rgba(255,255,255,0.2);
            width: 44px;
            height: 44px;
            padding: 0;
            border-radius: 12px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-panel {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .settings-panel.open {
            display: block;
        }

        .settings-panel h2 {
            margin: 0 0 16px 0;
            font-size: 1.1em;
            color: #555;
        }

        .reset-btn {
            background: #ff4757;
        }

        .settings-panel button {
            margin-bottom: 12px;
        }

        .settings-panel button:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reading Challenges</h1>
            <button class="settings-btn" onclick="toggleSettings()">&#9881;</button>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <h2>Settings</h2>
            <button onclick="exportData()">Export Data</button>
            <button onclick="document.getElementById('importFile').click()">Import Data</button>
            <input type="file" id="importFile" accept=".json" onchange="importData(event)" style="display:none">
            <button class="reset-btn" onclick="resetAllData()">Reset All Data</button>
        </div>

        <button class="add-btn" onclick="toggleAddForm()">Add New Challenge</button>

        <div class="add-form" id="addForm">
            <h2>New Challenge</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="2026" min="1900" max="2100">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="target">Reading Target</label>
                    <input type="number" id="target" placeholder="12" min="1">
                </div>
                <div class="form-group">
                    <label for="booksCompleted">Books Completed</label>
                    <input type="number" id="booksCompleted" placeholder="0" min="0">
                </div>
            </div>
            <button id="formSubmitBtn" onclick="saveChallenge()">Add Challenge</button>
        </div>

        <div class="challenges" id="challenges"></div>
    </div>

    <script>
        const STORAGE_KEY = 'reading_challenges';
        let editingIndex = null;

        const ICON_LOCKED = '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 1 1 10 0v3" fill="none" stroke="currentColor" stroke-width="2.5"/></svg>';
        const ICON_UNLOCKED = '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><rect x="3" y="10" width="18" height="12" rx="2"/><path d="M7 10V7a5 5 0 1 1 10 0" fill="none" stroke="currentColor" stroke-width="2.5"/></svg>';

        function loadChallenges() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveChallenges(challenges) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(challenges));
        }

        function renderChallenges() {
            const challenges = loadChallenges();
            const container = document.getElementById('challenges');

            if (challenges.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No challenges yet.<br>Add your first reading challenge above!</p>
                    </div>
                `;
                return;
            }

            const sorted = challenges
                .map((c, index) => ({ ...c, originalIndex: index }))
                .sort((a, b) => (b.year || 0) - (a.year || 0));

            container.innerHTML = sorted.map((c) => {
                const booksCompleted = c.booksCompleted ?? 0;
                const percent = Math.round((booksCompleted / c.target) * 100);
                const barPercent = Math.min(100, percent);
                const targetMet = booksCompleted >= c.target;
                const excess = booksCompleted - c.target;
                const locked = c.locked ?? false;
                const stats = calculateStats(c.year, c.target, booksCompleted);
                return `
                    <div class="challenge-card" onclick="toggleExpand(event, this)">
                        <div class="challenge-header">
                            <span class="challenge-name">${c.year || 'Unknown'}</span>
                            <div class="card-actions">
                                <button class="lock-btn${locked ? ' locked' : ''}" onclick="toggleLock(${c.originalIndex})">${locked ? ICON_LOCKED : ICON_UNLOCKED}</button>
                                <button class="edit-btn" onclick="editChallenge(${c.originalIndex})"${locked ? ' disabled' : ''}>&#9998;</button>
                                <button class="delete-btn" onclick="deleteChallenge(${c.originalIndex})">×</button>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill${targetMet ? ' complete' : ''}" style="width: ${barPercent}%"></div>
                        </div>
                        <div class="stats">
                            <span class="stat-text">
                                <strong>${booksCompleted}</strong> of <strong>${c.target}</strong> (${percent}%)${excess > 0 ? ` <span class="excess">+${excess}</span>` : ''}
                            </span>
                            <div class="counter-controls">
                                <button class="counter-btn minus" onclick="updateCompleted(${c.originalIndex}, -1)"${locked ? ' disabled' : ''}>−</button>
                                <button class="counter-btn plus" onclick="updateCompleted(${c.originalIndex}, 1)"${locked ? ' disabled' : ''}>+</button>
                            </div>
                        </div>
                        <div class="challenge-details">
                            <div class="detail-row">
                                <span class="detail-label">Months Remaining</span>
                                <span class="detail-value">${stats.monthsRemaining}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Required Rate</span>
                                <span class="detail-value">${stats.requiredRate} bpm</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Required Rate</span>
                                <span class="detail-value">${stats.dailyRate} per day</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function calculateStats(year, target, booksCompleted) {
            const now = new Date();
            const currentYear = now.getFullYear();

            if (!year || year < currentYear) {
                return { monthsRemaining: '0.0', requiredRate: 'N/A', dailyRate: 'N/A' };
            }

            if (year > currentYear) {
                return { monthsRemaining: '12.0', requiredRate: 'N/A', dailyRate: 'N/A' };
            }

            const endOfYear = new Date(year, 11, 31, 23, 59, 59);
            const msRemaining = endOfYear - now;
            const daysRemaining = Math.max(0, msRemaining / (1000 * 60 * 60 * 24));
            const monthsRemaining = daysRemaining / 30.44;

            const booksRemaining = Math.max(0, target - booksCompleted);
            const requiredRate = monthsRemaining > 0 ? (booksRemaining / monthsRemaining).toFixed(1) : 'N/A';
            const dailyRate = daysRemaining > 0 ? ((booksRemaining / daysRemaining) * 100).toFixed(1) + '%' : 'N/A';

            return {
                monthsRemaining: monthsRemaining.toFixed(1),
                requiredRate: booksRemaining === 0 ? 'Complete' : requiredRate,
                dailyRate: booksRemaining === 0 ? 'Complete' : dailyRate
            };
        }

        function toggleExpand(event, card) {
            if (event.target.closest('button')) return;
            card.classList.toggle('expanded');
        }

        function saveChallenge() {
            const yearInput = document.getElementById('year');
            const targetInput = document.getElementById('target');
            const booksCompletedInput = document.getElementById('booksCompleted');

            const year = parseInt(yearInput.value) || 0;
            const target = parseInt(targetInput.value) || 0;
            const booksCompleted = parseInt(booksCompletedInput.value) || 0;

            if (year < 1900 || year > 2100 || target < 1) {
                alert('Please enter a valid year (1900-2100) and a target of at least 1.');
                return;
            }

            const challenges = loadChallenges();

            if (editingIndex !== null) {
                challenges[editingIndex] = { year, target, booksCompleted: Math.max(0, booksCompleted) };
            } else {
                challenges.push({ year, target, booksCompleted: Math.max(0, booksCompleted) });
            }

            saveChallenges(challenges);

            yearInput.value = '';
            targetInput.value = '';
            booksCompletedInput.value = '';

            renderChallenges();
            closeForm();
        }

        function editChallenge(index) {
            const challenges = loadChallenges();
            const challenge = challenges[index];

            if (!challenge) return;

            document.getElementById('year').value = challenge.year || '';
            document.getElementById('target').value = challenge.target || '';
            document.getElementById('booksCompleted').value = challenge.booksCompleted ?? 0;

            editingIndex = index;
            document.getElementById('formSubmitBtn').textContent = 'Save Changes';
            document.querySelector('.add-form h2').textContent = 'Edit Challenge';

            const form = document.getElementById('addForm');
            if (!form.classList.contains('open')) {
                form.classList.add('open');
            }
            document.getElementById('year').focus();
        }

        function closeForm() {
            const form = document.getElementById('addForm');
            form.classList.remove('open');
            editingIndex = null;
            document.getElementById('formSubmitBtn').textContent = 'Add Challenge';
            document.querySelector('.add-form h2').textContent = 'New Challenge';
            document.getElementById('year').value = '';
            document.getElementById('target').value = '';
            document.getElementById('booksCompleted').value = '';
        }

        function toggleLock(index) {
            const challenges = loadChallenges();
            if (challenges[index]) {
                challenges[index].locked = !challenges[index].locked;
                saveChallenges(challenges);
                renderChallenges();
            }
        }

        function updateCompleted(index, delta) {
            const challenges = loadChallenges();
            if (challenges[index]) {
                challenges[index].booksCompleted = Math.max(0, (challenges[index].booksCompleted ?? 0) + delta);
                saveChallenges(challenges);
                renderChallenges();
            }
        }

        function deleteChallenge(index) {
            if (confirm('Delete this challenge?')) {
                const challenges = loadChallenges();
                challenges.splice(index, 1);
                saveChallenges(challenges);
                renderChallenges();
            }
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }

        function toggleAddForm() {
            const form = document.getElementById('addForm');
            if (form.classList.contains('open')) {
                closeForm();
            } else {
                editingIndex = null;
                document.getElementById('formSubmitBtn').textContent = 'Add Challenge';
                document.querySelector('.add-form h2').textContent = 'New Challenge';
                form.classList.add('open');
                document.getElementById('year').focus();
            }
        }

        function exportData() {
            const challenges = loadChallenges();
            const json = JSON.stringify(challenges, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'reading-challenges.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (!Array.isArray(data)) {
                        throw new Error('Invalid format');
                    }
                    saveChallenges(data);
                    renderChallenges();
                    toggleSettings();
                    alert('Data imported successfully.');
                } catch (err) {
                    alert('Failed to import data. Please check the file format.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function resetAllData() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEY);
                renderChallenges();
                toggleSettings();
            }
        }

        function lockPreviousYears() {
            const currentYear = new Date().getFullYear();
            const challenges = loadChallenges();
            let changed = false;

            challenges.forEach(c => {
                if (c.year && c.year < currentYear && !c.locked) {
                    c.locked = true;
                    changed = true;
                }
            });

            if (changed) {
                saveChallenges(challenges);
            }
        }

        // Lock previous years and render
        lockPreviousYears();
        renderChallenges();
    </script>
</body>
</html>
