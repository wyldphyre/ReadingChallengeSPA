<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Reading">
    <title>Reading Challenges</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 24px;
            font-size: 1.8em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .add-form {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .add-form h2 {
            margin: 0 0 16px 0;
            font-size: 1.1em;
            color: #555;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .challenges {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .challenge-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .challenge-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .delete-btn {
            background: #ff4757;
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 8px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            min-width: 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-text {
            font-size: 0.95em;
            color: #666;
        }

        .stat-text strong {
            color: #333;
        }

        .counter-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .counter-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-btn.minus {
            background: #ff6b7a;
        }

        .counter-btn.plus {
            background: #4cd964;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px 20px;
            opacity: 0.9;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            margin: 0;
        }

        .settings-btn {
            background: rgba(255,255,255,0.2);
            width: 44px;
            height: 44px;
            padding: 0;
            border-radius: 12px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-panel {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .settings-panel.open {
            display: block;
        }

        .settings-panel h2 {
            margin: 0 0 16px 0;
            font-size: 1.1em;
            color: #555;
        }

        .reset-btn {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reading Challenges</h1>
            <button class="settings-btn" onclick="toggleSettings()">&#9881;</button>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <h2>Settings</h2>
            <button class="reset-btn" onclick="resetAllData()">Reset All Data</button>
        </div>

        <div class="add-form">
            <h2>Add New Challenge</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="2026" min="1900" max="2100">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="target">Reading Target</label>
                    <input type="number" id="target" placeholder="12" min="1">
                </div>
                <div class="form-group">
                    <label for="completed">Completed</label>
                    <input type="number" id="completed" placeholder="0" min="0">
                </div>
            </div>
            <button onclick="addChallenge()">Add Challenge</button>
        </div>

        <div class="challenges" id="challenges"></div>
    </div>

    <script>
        const STORAGE_KEY = 'reading_challenges';

        function loadChallenges() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveChallenges(challenges) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(challenges));
        }

        function renderChallenges() {
            const challenges = loadChallenges();
            const container = document.getElementById('challenges');

            if (challenges.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No challenges yet.<br>Add your first reading challenge above!</p>
                    </div>
                `;
                return;
            }

            const sorted = challenges
                .map((c, index) => ({ ...c, originalIndex: index }))
                .sort((a, b) => (b.year || 0) - (a.year || 0));

            container.innerHTML = sorted.map((c) => {
                const percent = Math.min(100, Math.round((c.completed / c.target) * 100));
                return `
                    <div class="challenge-card">
                        <div class="challenge-header">
                            <span class="challenge-name">${c.year || 'Unknown'}</span>
                            <button class="delete-btn" onclick="deleteChallenge(${c.originalIndex})">×</button>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percent}%"></div>
                        </div>
                        <div class="stats">
                            <span class="stat-text">
                                <strong>${c.completed}</strong> of <strong>${c.target}</strong> (${percent}%)
                            </span>
                            <div class="counter-controls">
                                <button class="counter-btn minus" onclick="updateCompleted(${c.originalIndex}, -1)">−</button>
                                <button class="counter-btn plus" onclick="updateCompleted(${c.originalIndex}, 1)">+</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addChallenge() {
            const yearInput = document.getElementById('year');
            const targetInput = document.getElementById('target');
            const completedInput = document.getElementById('completed');

            const year = parseInt(yearInput.value) || 0;
            const target = parseInt(targetInput.value) || 0;
            const completed = parseInt(completedInput.value) || 0;

            if (year < 1900 || year > 2100 || target < 1) {
                alert('Please enter a valid year (1900-2100) and a target of at least 1.');
                return;
            }

            const challenges = loadChallenges();
            challenges.push({ year, target, completed: Math.max(0, completed) });
            saveChallenges(challenges);

            yearInput.value = '';
            targetInput.value = '';
            completedInput.value = '';

            renderChallenges();
        }

        function updateCompleted(index, delta) {
            const challenges = loadChallenges();
            if (challenges[index]) {
                challenges[index].completed = Math.max(0, challenges[index].completed + delta);
                saveChallenges(challenges);
                renderChallenges();
            }
        }

        function deleteChallenge(index) {
            if (confirm('Delete this challenge?')) {
                const challenges = loadChallenges();
                challenges.splice(index, 1);
                saveChallenges(challenges);
                renderChallenges();
            }
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }

        function resetAllData() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEY);
                renderChallenges();
                toggleSettings();
            }
        }

        // Initial render
        renderChallenges();
    </script>
</body>
</html>
